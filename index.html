<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #dataContainer {
            white-space: pre-wrap;
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Owner Data Viewer</h1>
    <button id="fetchData">Fetch Data</button>
    <div id="dataContainer"></div>

    <script>
        document.getElementById('fetchData').addEventListener('click', async () => {
            try {
                const response = await fetch('https://api.github.com/repos/bhumit717/owner/contents/data.json', {
                    headers: {
                        'Authorization': 'Bearer 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',
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch data.');
                }

                const fileData = await response.json();
                const content = atob(fileData.content);
                document.getElementById('dataContainer').textContent = content;
            } catch (error) {
                document.getElementById('dataContainer').textContent = error.message;
            }
        });
    </script>
</body>
</html>
